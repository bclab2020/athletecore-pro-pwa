<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AthleteCore Pro">
    <meta name="theme-color" content="#1E3A8A">
    <title>AthleteCore Pro - Dior Sport Edition</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="https://cdn1.genspark.ai/user-upload-image/gpt_image_generated/1d48ae2f-e2df-4a7c-a800-832043efb262_wm">
    <link rel="apple-touch-icon" sizes="152x152" href="https://cdn1.genspark.ai/user-upload-image/gpt_image_generated/1d48ae2f-e2df-4a7c-a800-832043efb262_wm">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn1.genspark.ai/user-upload-image/gpt_image_generated/1d48ae2f-e2df-4a7c-a800-832043efb262_wm">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* App Container */
        .app-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }
        
        /* Screen Management */
        .app-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .app-screen.active {
            display: flex;
            opacity: 1;
        }
        
        /* Athlete Welcome Screen - Mobile Optimized */
        .athlete-welcome {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Dior Sport Elegant Background Elements */
        .bg-element {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: dior-float 8s infinite ease-in-out;
        }
        
        .bg-element:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: -50px;
            animation-delay: 0s;
        }
        
        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: -30px;
            animation-delay: 3s;
        }
        
        /* Dior Sport Typography */
        .brand-header {
            margin-bottom: 40px;
        }
        
        .brand-line {
            width: 60px;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
            margin: 0 auto 20px;
            animation: dior-line-draw 2s ease-out;
        }
        
        .brand-text {
            font-size: 11px;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-weight: 300;
        }
        
        /* Main Title */
        .main-title {
            margin-bottom: 50px;
        }
        
        .elite-text {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 100;
            letter-spacing: 8px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: dior-fade-in 1.5s ease-out;
        }
        
        .performance-text {
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            font-weight: 200;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: dior-fade-in 1.8s ease-out;
        }
        
        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            margin-bottom: 8px;
            animation: dior-fade-in 2.1s ease-out;
        }
        
        .subtitle-jp {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            animation: dior-fade-in 2.4s ease-out;
        }
        
        /* Stats Section */
        .stats-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px 30px;
            margin: 40px 0;
            animation: dior-slide-up 2.7s ease-out;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .precision-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
            animation: dior-slide-up 3s ease-out;
        }
        
        .dior-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .dior-button:hover, .dior-button:active {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }
        
        .dior-button.primary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* Simple Menu Screen */
        .menu-screen {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        
        .menu-title {
            font-size: clamp(1.5rem, 6vw, 3rem);
            font-weight: 100;
            letter-spacing: 4px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 320px;
        }
        
        .menu-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .menu-button:hover, .menu-button:active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        /* Analysis Screen */
        .analysis-screen {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 50%, #000000 100%);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        
        .analysis-title {
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            font-weight: 200;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .analysis-placeholder {
            background: rgba(0, 0, 0, 0.4);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 40px 20px;
            margin: 30px 0;
            width: 100%;
            max-width: 400px;
        }
        
        .analysis-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* Dior Sport Animations */
        @keyframes dior-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-15px) rotate(2deg);
                opacity: 0.3;
            }
        }
        
        @keyframes dior-fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes dior-slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes dior-line-draw {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 60px;
                opacity: 0.4;
            }
        }
        
        /* Mobile Specific Optimizations */
        @media screen and (max-width: 480px) {
            .athlete-welcome, .menu-screen, .analysis-screen {
                padding: 15px;
            }
            
            .stats-container {
                padding: 20px 25px;
                margin: 30px 0;
            }
            
            .stats-grid {
                gap: 15px;
            }
            
            .stat-number {
                font-size: 16px;
            }
            
            .action-buttons, .menu-buttons {
                max-width: 100%;
            }
        }
        
        /* iOS Safari Specific Fixes */
        @supports (-webkit-touch-callout: none) {
            .app-container {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }
        
        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .back-button:hover, .back-button:active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Athlete Welcome Screen -->
        <div id="athlete-welcome" class="app-screen athlete-welcome active">
            <!-- Background Elements -->
            <div class="bg-element"></div>
            <div class="bg-element"></div>
            
            <!-- Brand Header -->
            <div class="brand-header">
                <div class="brand-line"></div>
                <div class="brand-text">AthleteCore Pro × Dior Sport</div>
            </div>
            
            <!-- Main Title -->
            <div class="main-title">
                <h1 class="elite-text">ÉLITE</h1>
                <h2 class="performance-text">PERFORMANCE</h2>
                <div class="brand-line"></div>
                <p class="subtitle">Precision in Motion</p>
                <p class="subtitle-jp">究極のパフォーマンス分析</p>
            </div>
            
            <!-- Stats Section -->
            <div class="stats-container">
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number">98.7%</span>
                        <span class="stat-label">Accuracy</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0.05s</span>
                        <span class="stat-label">Response</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">24/7</span>
                        <span class="stat-label">Analysis</span>
                    </div>
                </div>
                <div class="precision-text">Professional Grade Precision</div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="dior-button primary" onclick="showScreen('analysis')">
                    パフォーマンス分析開始
                </button>
                <button class="dior-button" onclick="showScreen('menu')">
                    メインメニュー
                </button>
            </div>
        </div>
        
        <!-- Menu Screen -->
        <div id="menu" class="app-screen menu-screen">
            <button class="back-button" onclick="showScreen('athlete-welcome')">← 戻る</button>
            
            <h1 class="menu-title">MAIN MENU</h1>
            
            <div class="menu-buttons">
                <button class="menu-button" onclick="showScreen('analysis')">
                    📊 パフォーマンス分析
                </button>
                <button class="menu-button" onclick="alert('姿勢評価機能（開発中）')">
                    🎯 姿勢評価
                </button>
                <button class="menu-button" onclick="alert('データ履歴機能（開発中）')">
                    📈 データ履歴
                </button>
                <button class="menu-button" onclick="alert('設定機能（開発中）')">
                    ⚙️ 設定
                </button>
                <button class="menu-button" onclick="showScreen('athlete-welcome')">
                    🏠 ホーム画面へ
                </button>
            </div>
        </div>
        
        <!-- Analysis Screen -->
        <div id="analysis" class="app-screen analysis-screen">
            <button class="back-button" onclick="showScreen('athlete-welcome')">← ホーム</button>
            
            <h1 class="analysis-title">AI姿勢分析システム</h1>
            
            <div class="analysis-placeholder">
                <p class="analysis-text">
                    🎯 AI姿勢分析システム準備中<br><br>
                    このエリアにカメラビューと<br>
                    リアルタイム分析結果が<br>
                    表示されます
                </p>
            </div>
            
            <div class="action-buttons">
                <button class="dior-button primary" onclick="alert('カメラ開始機能（開発中）')">
                    📹 カメラ開始
                </button>
                <button class="dior-button" onclick="showScreen('menu')">
                    📋 メニューへ
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Viewport Handling for Mobile
        function adjustViewport() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', adjustViewport);
        window.addEventListener('orientationchange', adjustViewport);
        adjustViewport();
        
        // Screen Navigation System - NO AUTO-NAVIGATION
        let currentScreen = 'athlete-welcome';
        
        function showScreen(screenId) {
            console.log(`📱 Navigating to: ${screenId}`);
            
            try {
                // Hide all screens
                const allScreens = document.querySelectorAll('.app-screen');
                allScreens.forEach(screen => {
                    screen.classList.remove('active');
                });
                
                // Show target screen
                const targetScreen = document.getElementById(screenId);
                if (targetScreen) {
                    targetScreen.classList.add('active');
                    currentScreen = screenId;
                    console.log(`✅ Screen '${screenId}' activated`);
                } else {
                    console.error(`❌ Screen '${screenId}' not found`);
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('❌ Error in showScreen:', error);
                return false;
            }
        }
        
        // Prevent accidental navigation
        function preventAccidentalNavigation(event) {
            // Prevent pull-to-refresh and other gestures
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }
        
        document.addEventListener('touchmove', preventAccidentalNavigation, { passive: false });
        
        // Initialize App
        console.log('🚀 AthleteCore Pro × Dior Sport Edition initialized');
        console.log('📱 User Agent:', navigator.userAgent);
        console.log('📐 Screen Size:', window.innerWidth + 'x' + window.innerHeight);
        console.log('🎨 Current Screen:', currentScreen);
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }
        
        // iOS PWA Detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isInStandaloneMode = ('standalone' in window.navigator) && (window.navigator.standalone);
        
        if (isIOS && !isInStandaloneMode) {
            console.log('📱 iOS detected - PWA install available');
        }
        
        console.log('✨ AthleteCore Pro ready for mobile use');
    </script>
</body>
</html>
